version: '3.3'
volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: niktimo/foodgram_frontend
    env_file: ../.env
    volumes:
      - ../data:/app/data
      - media:/app/media
  frontend:
    image: niktimo/foodgram_frontend
    volumes:
      - static:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/usr/share/nginx/html/
      - media:/media

    depends_on:
      - backend
      - frontend